<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabell</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col" align="left">Home starter hosting</th>
                <th scope="col">Premium business hosting</th>
            </tr>
            </thead>
        <tbody>
            <tr>
                <th scope="row" align="left">Disk space</th>
                <td>250 mb</td>
                <td>1 gb</td>
            </tr>
            <tr>
                <th scope="row" align="left">Bandwidth</th>
                <td>5gb per month</td>
                <td>50gb per month</td>
            </tr>
            <tr>
            <th scope="row" align="left">Email accounts</th>
                <td>3</td>
                <td>10</td>
            </tr>
            <tr>
            <th scope="row" align="left">Server</th>
                <td>Shared</td>
                <td>VPS</td>
            </tr>
            <tr>
            <th scope="row" align="left">Support</th>
                <td>Email</td>
                <td>Telephone and email</td>
            </tr>
            <tr>
            <th scope="row" align="left">Setup</th>
                <td>Free</td>
                <td>Free</td>
            </tr>
            <tr>
            <th scope="row" align="left">FTP accounts</th>
                <td>1</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td rowspan ="2">Sign up now and save 10%</tr>
            </tr>
        </tfoot>
    </table>
</body>
</html>
