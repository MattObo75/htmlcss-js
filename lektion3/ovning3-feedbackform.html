<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website feedback form</title>
</head>
<body>
    <h1>Website Feedback Form</h1>
    <form action="action_page.php" method="post">
    <label for="visited">Is this the first time you have visited the website?</label><br>
    <input type="radio" name="visited" id="visited_yes" value="Yes">
    <label for="visited_yes">Yes</label> 
    <input type="radio" name="visited" id="visited_no" value="No">
    <label for="visited_no">No</label><br><br>

    <label for="primary_reason">What is the PRIMARY reason you came to the site?</label><br>
    <textarea name="primary_reason" id="primary_reason" cols="20" rows="4"></textarea>
    <br><br>

    <label for="find">Did you find what you needed?</label><br>
    <input type="radio" name="find" id="find_yesAll" value="YesAll">
    <label for="find_yesAll">Yes, all of it</label> 
    <input type="radio" name="find" id="find_yesSome" value="YesSome">
    <label for="find_yesSome">Yes, some of it</label> 
    <input type="radio" name="find" id="find_No" value="No">
    <label for="find_No">No, none of it</label> 
    <br><br>

    <label for="find_YesNo">If you did not find any or all of what you needed, please tell us what information you were looking for.</label><br>
    <textarea name="find_YesNo" id="find_YesNo" cols="20" rows="4"></textarea>
    <br><br>

    <label for="findeasy">Please tell us how easy it is to find information on the site.</label><br>
    <input type="radio" name="findeasy" id="findeasy_veryEasy" value="veryEasy">
    <label for="findeasy_veryEasy">Very easy</label> 
    <input type="radio" name="findeasy" id="findeasy_easy" value="Easy">
    <label for="findeasy_easy">Easy</label> 
    <input type="radio" name="findeasy" id="findeasy_average" value="Average">
    <label for="findeasy_average">Average</label> 
    <input type="radio" name="findeasy" id="findeasy_difficult" value="Difficult">
    <label for="findeasy_difficult">Difficult</label> 
    <input type="radio" name="findeasy" id="findeasy_verydifficult" value="VeryDifficult">
    <label for="findeasy_difficult">Very Difficult</label> 
    <br><br>


    <input type="submit" value="Send">
    </form>
    <br><br>

</body>
</html>
