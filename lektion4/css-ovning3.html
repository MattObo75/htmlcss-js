<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        .reference {
            position: relative; 
            background-color: #cc56ff;
            height: 80px;
            width: 100px;
        }
        .popout-menu {
            position: absolute;
            left: 100%;
            background-color: #ff89cc;
            color: white;
            padding: 16px;
            visibility: hidden;
        }
        .reference:hover > .popout-menu,
        .reference:focus > .popout-menu,
        .reference:focus-within > .popout-menu 
        {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="reference" tabindex="0">
        <div class="popout-menu">Popout meny</div>
    </div>
</body>
</html>
